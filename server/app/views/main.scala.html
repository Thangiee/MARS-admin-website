@(title: String, stylesheets: String*)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title - M.A.R.S.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!-- core CSS of SnackbarJS -->
    <link href="@routes.Assets.at("css/snackbar.min.css")" rel=stylesheet>
    <link href="@routes.Assets.at("css/mat-snackbar.css")" rel=stylesheet>

    <link href="@routes.Assets.at("stylesheets/main.min.css")" type="text/css" rel="stylesheet" media="screen,projection" >
    @for(sheet <- stylesheets) {
      <link href="@routes.Assets.at("stylesheets/"+sheet)" rel=stylesheet>
    }

    <link href="@routes.Assets.at("images/logo.png")" rel="shortcut icon" type="image/png">
    <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/materialize.min.js")" type="text/javascript" ></script>
  </head>
  <body>
    <script src="@routes.Assets.at("js/snackbar.min.js")"></script>

    @content
    @playscalajs.html.scripts("client")

    <script src="@routes.Assets.at("lib/jquery-validation/jquery.validate.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("lib/jquery-validation/additional-methods.min.js")" type="text/javascript"></script>
  </body>
</html>
